<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <h1 style="color:#455f46">Registration form</h1>
  </head>
  <body>
    <div id="reg">
      <form class="" action="login.html" method="post">

          <table cellpadding=5>
            <tr>
              <td >Name</td><td><input type="text" name="name" placeholder="Full name"></td>
            </tr>
            <tr>
              <td>Username</td><td><input type="text" name="uname" placeholder="Username"></td>
            </tr>
            <tr>
              <td>Password</td><td><input type="password" name="name" placeholder="Password"></td>
            </tr>
            <tr>
              <td>Email</td><td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
              <td><input type="submit" name="submit" value="Submit"></td>
            </tr>

</table>




</form>
  </body>
</html>
